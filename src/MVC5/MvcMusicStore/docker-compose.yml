version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: MvcMusicStore/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__MusicStoreEntities=Server=sqlserver;Database=MvcMusicStore;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=MvcMusicStore-Identity;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
    depends_on:
      - sqlserver
    networks:
      - musicstore-network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - musicstore-network

volumes:
  sqlserver-data:

networks:
  musicstore-network:
    driver: bridge
